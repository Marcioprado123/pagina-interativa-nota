<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #4CAF50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifique sua nota aqui</h1>
        <label for="nota">Digite sua nota (de 0 a 10):</label>
        <input type="number" id="nota" min="0" max="10" placeholder="Ex.: 8" />
        <button onclick="verificarNota()">Verificar</button>
        <p id="resultado"></p>
    </div>

    <script>
        function verificarNota() {
            let nota = document.getElementById("nota").value;

            nota = Number(nota);

            if (isNaN(nota) || nota < 0 || nota > 10) {
                document.getElementById("resultado").innerText = "Por favor, digite uma nota entre 0 e 10.";
                return; // Aq sai da função se a nota for inválida
            }

            // aq luis eu coloquei pra verificar a nota e definir a mensagem
            let mensagem = "";
            if (nota >= 9) {
                mensagem = "Você tirou A, boa filhote!";
            } else if (nota >= 7) {
                mensagem = "Você tirou B, foi bom até!";
            } else {
                mensagem = "Você tirou C, melhore!";
            }

            document.getElementById("resultado").innerText = mensagem;
        }
    </script>
</body>
</html>
